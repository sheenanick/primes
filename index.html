<!DOCTYPE html>
<html>
  <head>
    <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='css/bootstrap-theme.min.css' rel='stylesheet' type='text/css'>
    <link href='css/styles.css' rel='stylesheet' type='text/css'>
    <script src='js/jquery-3.1.0.js'></script>
    <script src='js/bootstrap.min.js' type='text/javascript'></script>
    <script src='js/scripts.js'></script>
    <title>Prime Numbers</title>
  </head>
  <body>
    <div class="container">
      <h1>Prime Sifting</h1>
      <h2>Definitely an actual Sieve of Eratosthenes Algorithm. For sure</h2>
      <form id="primeInput">
        <div class="form-group">
          <label for="toPrime" class="control-label">Enter number:</label>
          <input type="number" class="form-control" id="toPrime">
        </div>
        <button type="submit" class="btn btn-default">PRIME ME!</button>
      </form>
      <div id="primeOutput" class="well">
      </div>
    </div>
  </body>
</html>
